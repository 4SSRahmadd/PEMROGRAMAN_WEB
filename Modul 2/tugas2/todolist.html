<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Todo List App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="todolist.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card mb-5">
        <div class="card-body heading1">
          <div class="row">
            <div class="col-sm-8">
              <h3 class="text-light">Add Activity</h3>
            </div>
            <div class="col-sm-4 d-flex justify-content-end">
              <a href="../index.html">
                <button class="btn btn-info">Back</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="task-input card-header mb-5 ms-3">
        <h3>Activity</h3>
        <input type="text" placeholder="Add a new activity" />
      </div>
    </div>
    <div class="container">
      <div class="controls mb-3">
        <h3 class="text-light">List Activity</h3>
        <span class="active" id="all"></span>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="list-group list-group-flush">
        <ul class="task-box"></ul>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="todolist.js"></script>
  </body>
</html>
